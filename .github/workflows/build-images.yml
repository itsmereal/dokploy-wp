name: Build and Push Docker Images

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_PREFIX: ghcr.io/${{ github.repository_owner }}/dokploy-wp

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push WordPress image
        uses: docker/build-push-action@v5
        with:
          context: ./wordpress
          push: true
          tags: ${{ env.IMAGE_PREFIX }}-wordpress:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push Nginx image
        uses: docker/build-push-action@v5
        with:
          context: ./nginx
          push: true
          tags: ${{ env.IMAGE_PREFIX }}-nginx:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push Plugin Installer image
        uses: docker/build-push-action@v5
        with:
          context: ./plugin-installer
          push: true
          tags: ${{ env.IMAGE_PREFIX }}-plugin-installer:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
